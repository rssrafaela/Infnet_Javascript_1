
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
      <h2>Cadastro de Funcion√°rios</h2>
      <form>
        <div class="mb-3 mt-3">
          <label>Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Entre com o seu nome">
        </div>
        <div class="mb-3 mt-3">
          <label>Ano de nascimento:</label>
          <input type="text" class="form-control" id="anoNascimento" placeholder="Entre com o seu ano de nascimento">
        </div>
        <input type="button" class="btn btn-primary" value="Apresentar" onclick="apresenta()" />
        <div class="mb-3 mt-3">
          <label>Frase:</label>
          <input type="text" class="form-control" id="apresentacao" readonly>
        </div>
      </form>
    </div>

    <script>
      function apresenta(){
        let nome = document.getElementById("nome").value;

        let anoNascimento = parseInt(document.getElementById("anoNascimento").value);

        const anoAtual = new Date().getFullYear();

        let idade = anoAtual  - anoNascimento;
        
        let mensagem = "Sou " + nome + " e tenho " + idade + " anos";

        document.getElementById("apresentacao").value = mensagem;
      }
    </script>
</body>
</html>
