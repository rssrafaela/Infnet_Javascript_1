<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="scrpit.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Cadastramento de Funcionários</h2>
    <form action="">
      <div class="mb-3">
        <label>Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Entre com o seu nome">
      </div>

      <div class="mb-3 mt-3">
        <label>E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Entre com o seu e-mail">
      </div>

      <div class="mb-3">
        <label>Signo:</label>
        <select class="form-select" id="signo">
          <option value="20">Leão</option>
          <option value="40">Virgem</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Time de futebol:</label>
        <select class="form-select" id="timeFutebol">
          <option value="100">Flamengo</option>
          <option value="50">Corinthians</option>
        </select>
      </div>

      <div class="mb-3 mt-3">
        <label>Soft Skills:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="softskill1">
          <label class="form-check-label">Pensamento Analítico</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="softskill2">
          <label class="form-check-label">Liderança e Influência Social</label>
        </div>
      </div>

      <div class="mb-3 mt-3">
        <label>Escolaridade:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="10">
          <label class="form-check-label">Ensino Fundamental</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="20">
          <label class="form-check-label">Ensino Médio</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="40">
          <label class="form-check-label">Ensino Superior</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="escolaridade" name="escola" value="80">
          <label class="form-check-label">Pós-graduação</label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="definir()"> Definição </button>

      <div class="mb-3">
        <label>Resultado:</label>
        <input type="text" class="form-control" id="resultado" readonly>
      </div>

    </form>
  </div>

</body>

</html>
